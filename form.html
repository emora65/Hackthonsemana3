<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./stylef.css"> 
</head>
<body>
    <form>
    <h2> FORMULARIO</h2>

     <div>
         <label for="IngresarNombre">Nombre</label>
         <input type="text" id="IngresarNombre" class="Nombre" required maxlength="40">
     </div>
     <div>
         <label for="Ingresarapellido">Apellido</label>
         <input type="text" id="Ingresarapellido" class="Apellido" required maxlength="40">
     </div>
     <div>
         <label for="Edad">Edad</label>
         <input type="number" class="Edad" id="Edad" required min="18" max="80">
     </div>
     <div>
         <label for="sexo">Sexo</label>
         <input type="text" class="Sexo" id="sexo" required maxlength="1">
     </div>
     <div>
             <label for="DNI">DNI</label>
              <input type="text" class="Dni" id="DNI" required minlength="8">  
      </div>
      <div>
            <label for="Ingresaremail">email</label>
            <input type="email" class="Email" id="Ingresaremail">
      </div>

      <div>
          <input type="submit" value="Enviar Formulario" >
      </div>
    </form>
</body>
</html>
