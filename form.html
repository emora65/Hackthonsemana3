<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form>
    <h2> FORMULARIO</h2>

     <div>
         <label for="IngresarNombre">Nombre</label>
         <input type="text" id="IngresarNombre" style="width:200px;height:20px;border-style: double;border-color: blue;padding-bottom: 1px;">
     </div>
     <div>
         <label for="Ingresarapellido">Apellido</label>
         <input type="text" id="Ingresarapellido" style="width: 200px;height: 20px;border-style: solid;border-color: blue;padding-bottom: 1px;">
     </div>
     <div>
         <label for="Edad">Edad</label>
         <input type="number" id="Edad" required min="18" max="80" style="width: 40px;height: 20px;border-style: double;border-color: blue;padding-bottom: 1px;">
     </div>
     <div>
         <label for="sexo">Sexo</label>
         <input type="text" id="sexo" required maxlength="1" style="width: 40px;height: 20px;border-style: double;border-color: blue;padding-bottom: 1px;">
     </div>
     <div>
             <label for="DNI">DNI</label>
              <input type="text" id="DNI" required minlength="8" style="width: 200px;height: 20px;border-style: double;border-color: blue;padding-bottom: 1px;">  
      </div>
      <div>
            <label for="Ingresaremail">email</label>
            <input type="email" id="Ingresaremail" style="width: 200px;height: 20px;border-style: double;border-color: blue;padding-bottom: 1px;">
      </div>

      <div>
          <input type="submit" value="Enviar Formulario">
      </div>
    </form>
</body>
</html>
